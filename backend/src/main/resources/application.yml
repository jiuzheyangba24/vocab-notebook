server:
  port: 3000

spring:
  application:
    name: vocab-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/vocab_learning_system?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough}
  expiration: 604800000  # 7 days in milliseconds

# AI Configuration
ai:
  api-key: ${AI_API_KEY:sk-01641e0fd0564b098ccf251ad74918ff}
  api-url: https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions

# Logging
logging:
  level:
    com.vocab: DEBUG
    org.springframework.security: INFO
